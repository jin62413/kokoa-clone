<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar__chat">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i> <!-- fa-lg 어떤 아이콘도 large사이즈로 만들어주는 코드 -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header__chat">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Haku</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday, Oct 18, 2021
        </div>
        <div class="message-row message-row--friend1">
            <img src="https://ww.namu.la/s/13f4bc2d2b7bedc7ae5593b3ff57a5b9a6cfb53f550ca5f7f4f1b7e0091ef684cb467bb43844cc5eb80dffcbd628fff303115405b03d0be306ded452d9f1bc68cdfe9191d757161022525db8a614a7750a68910e24aa0d6291c1a58b48f997ba" />
            <div class="message-row__content">
                <span class="message__author">Haku</span>
                <div class="message__info">
                    <span class="message__bubble">Chihiro, thank you.  My real name is Nigihayami Kohakunus.</span>
                    <span class="message__time">11:50</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Nigihayami?</span>
                    <span class="message__time">12:00</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--friend2">
            <img src="https://ww.namu.la/s/13f4bc2d2b7bedc7ae5593b3ff57a5b9a6cfb53f550ca5f7f4f1b7e0091ef684cb467bb43844cc5eb80dffcbd628fff303115405b03d0be306ded452d9f1bc68cdfe9191d757161022525db8a614a7750a68910e24aa0d6291c1a58b48f997ba" />
            <div class="message-row__content">
                <span class="message__author">Haku</span>
                <div class="message__info">
                    <span class="message__bubble">Nigihayami Kohakunus.</span>
                    <span class="message__time">12:01</span>
                </div>
            </div>
        </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-grin-squint fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big..😥😥</span>
    </div>

    <script script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>

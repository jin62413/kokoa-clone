<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar__chat">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i> <!-- fa-lg ì–´ë–¤ ì•„ì´ì½˜ë„ largeì‚¬ì´ì¦ˆë¡œ ë§Œë“¤ì–´ì£¼ëŠ” ì½”ë“œ -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header__chat">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">KokoaTalk</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday, Oct 19, 2021
        </div>
        <div class="message-row message-row--friend1">
            <img src="https://play-lh.googleusercontent.com/8_0SDfkFXAFm12A7XEqkyChCdGC055J6fC8JR7qynNuO3qNOczIoNHo4U4lad8xYMJOL" />
            <div class="message-row__content">
                <span class="message__author">KokoaTalk</span>
                <div class="message__info">
                    <span class="message__bubble">Please check My Kokoa Acount info</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Ok!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-grin-squint fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big..ðŸ˜¥ðŸ˜¥</span>
    </div>

    <script script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
